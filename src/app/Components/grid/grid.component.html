<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Document Id</th>
        <td mat-cell *matCellDef="let element"> {{element.documentId}} </td>
    </ng-container>

    <ng-container matColumnDef="product">
        <th mat-header-cell *matHeaderCellDef> Name</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="keywords">
        <th mat-header-cell *matHeaderCellDef> Keywords</th>
        <td mat-cell *matCellDef="let element">
            <mat-chip-list>
                <mat-chip style="zoom: 0.7"
                          *ngFor="let item of element.keywords">
                    {{item.text}}
                </mat-chip>
            </mat-chip-list>
            <!--            <span class="keyword" *ngFor="let item of element.keywords; index as i">-->
            <!--                -->
            <!--                {{i ? ', ' : ''}}<span>{{item.text}}</span></span>-->
        </td>
    </ng-container>
    <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> Edit</th>
        <td mat-cell *matCellDef="let element">
            <span class="link" (click)="openDialog(element)">Edit</span>
        </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
